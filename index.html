<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<link rel="stylesheet" href="styles/style.css"/>
<script src="scripts/libs/jquery-2.1.1.js"></script>
<script src="scripts/gameRoomApp.js"></script>
<script src="scripts/ajaxRequester.js"></script>
<script src="scripts/userSession.js"></script>
<script src="scripts/snakeGame.js"></script>
<script src="scripts/spaceShooterGame.js"></script>
<header><h1 class="site-header"><img src="img/Dice.jpg" alt="Glowing Dice" height="125" width="200">
    <img src="img/playing-cards1.jpg" alt="Playing Cards" height="125" width="200">
    <img src="img/ChessSet.jpg" alt="ChessSet" height="125" width="200">
    <img src="img/galaga.jpg" alt="Space Invaders" height="125" width="200">
    <img src="img/images.jpg" alt="Arkade Games" height="125" width="200">
    <h2><u>Game Room</u></h2>
        </h1></header>
<nav id="menu">
    <ul id="loginRegisterMenu">
        <li class="nav-button"><a href="#" id="btnLoginView">Login</a></li>
        <li class="nav-button"><a href="#" id="btnRegisterView">Register</a></li>
        <li class="nav-button"><a href="#" id="btnShowListOfGames">Game List</a></li>
    </ul>
</nav>

<section>
    <div class="register-form" id="registerUser">
        <header class="main-header">Register</header>
        <div class="data">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username..."/>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password..."/>
            <label for="confirm-password">Confirm password:</label>
            <input type="password" id="confirm-password" placeholder="Password again..."/>
        </div>
        <div class="panel">
            <button class="button" id="register-button">Register</button>
            <span>or</span>
            <a href="#" id="btnRegisterLogin">Login</a>
        </div>
    </div>
</section>

<br />

<section>
    <div class="login-form" id="loginUser">
        <header class="main-header">Login</header>
        <div class="data">
            <label for="username">Username:</label>
            <input type="text" id="loginUsername" placeholder="Username..."/>
            <label for="password">Password:</label>
            <input type="password" id="loginPassword" placeholder="Password..."/>
        </div>
        <div class="panel">
            <button id="login-button" class="button">Login</button>
            <span>or</span>
            <a href="#" id="btnLoginRegister">Register</a>
        </div>
    </div>
</section>

<br />

<section>
    <div class="games-display" id="gameListDisplay">
        <header class="main-header">GAME LIST</header>
        <h1>YOU MUST BE LOGGED IN TO PLAY.</h1>
        <ul>
            <li><h1>SNAKE GAME </h1><img src="img/snakeGame.png" alt="Arkade Games" height="300" width="300"></li><hr>
            <li><h1>SPACE SHOOTER</h1></li><hr>
            <li><h1>GAME 3</h1></li><hr>
            <li><h1>GAME 4</h1></li><hr>
        </ul>
    </div>
</section>

<br />

<section>
    <div class="games-display" id="gameListDisplayLogin">
        <span id="currentUser"></span>
        <br />
        <a href="#" id="btnLogout">Logout</a>
        <header class="main-header">GAME LIST</header>
        <ul>
            <li><a href="#" id="btnGame1"><h1>Snake Game</h1></a><img src="img/snakeGame.png" alt="Arkade Games" height="300" width="300"></li><hr>
            <li><a href="#" id="btnGame2"><h1>Space Shooter</h1></a></li><hr>
            <li><a href="#" id="btnGame3"><h1>Game 3</h1></a></li><hr>
            <li><a href="#" id="btnGame4"><h1>Game 4</h1></a></li><hr>
        </ul>
    </div>
</section>

<br />
<section id="gameSpace"></section>
<footer>7 soft</footer>

</body>

</html>
